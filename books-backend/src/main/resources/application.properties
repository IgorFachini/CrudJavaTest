server.port=8082

spring.datasource.url=jdbc:mysql://localhost:3306/${DB_DATABASE:books}?createDatabaseIfNotExist=true&useSSL=false&characterEncoding=UTF-8
spring.datasource.platform=mysql
spring.datasource.username=${DB_USER:books}
spring.datasource.password=${DB_PASSWORD:books}
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE